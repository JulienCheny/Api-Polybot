<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>PolyBot Admin</title>

        <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
        <link href="../vendor/datatables-plugins/dataTables.bootstrap.css"
            rel="stylesheet">
        <link href="../vendor/datatables-responsive/dataTables.responsive.css"
            rel="stylesheet">
        <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
        <link href="../vendor/font-awesome/css/font-awesome.min.css"
            rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Tableau de Q & R
                        </div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped
                                table-bordered table-hover" id="polybot-tables">
                                <thead>
                                    <tr>
                                        <th>Question</th>
                                        <th>Nom de Reponse</th>
                                        <th>Reponse</th>
                                        <th>Departement</th>
                                        <th>Annee</th>
                                        <th>Operation</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td>Salut</td>
                                        <td>Salut</td>
                                        <td>DAE</td>
                                        <td>2018</td>
                                    </tr>
                                    <tr class="even gradeC">
                                        <td>Departement</td>
                                        <td>DI</td>
                                        <td>DI</td>
                                        <td>2017</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="panel-body">
                    <form role="form">
                        <form action="" method="get">
                            <label><input name="Departement" type="radio"
                                    value="1" />DI </label>
                            <label><input name="Departement" type="radio"
                                    value="2" />DAE </label>
                            <label><input name="Departement" type="radio"
                                    value="3" />DEE </label>
                            <label><input name="Departement" type="radio"
                                    value="4" />DMS </label>
                        </form>
                        <form action="" method="get">
                            <label><input name="Annee" type="radio" value="5" />5
                            </label>
                            <label><input name="Annee" type="radio" value="4" />4
                            </label>
                            <label><input name="Annee" type="radio" value="3" />3
                            </label>
                        </form>
                        <div class="form-group">
                            <label>Question</label>
                            <input class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Response</label>
                            <input class="form-control">
                        </div>
                        <button id="addRow" class="btn btn-primary">Input</button>
                    </form>
                </div>
            </div>
        </div>


        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../vendor/metisMenu/metisMenu.min.js"></script>
        <script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
        <script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
        <script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>
        <script src="../dist/js/sb-admin-2.js"></script>

        <script>
                $(document).ready(function () {
                    var tables = $('#polybot-tables').DataTable({
                        

                        responsive: true
                    });
                })
        </script>

    </body>

</html>
